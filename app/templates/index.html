<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <!-- <base href="http://lnt.siteshuttle.in">
    <link rel="canonical" href="http://lnt.siteshuttle.in"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/design/img/logo.png">
    <title>SiteShuttle</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/design/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/design/vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../static/design/vendor/bootstrap/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="../static/design/vendor/normilaze/normalize.css" rel="stylesheet">
    <link href="../static/design/css/custom.css" rel="stylesheet">
    <link href="../static/design/css/load.css" rel="stylesheet">
    <script src="../static/design/vendor/jquery/jquery-1.11.0.min.js"></script>
    <script src="../static/design/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/design/vendor/bootstrap/js/bootstrap-datepicker.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="../static/design/js/app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <main>
            <div class="jumbotron">
                <h2>Data Logging System</h2>
                <!--<img src="../static/design/img/LnT.jpg">-->
            </div>
            <div class="row">
                <form action="#" method="post">
                    <div class="form-group col-lg-4 col-sm-4 col-xm-12">
                        <label for="powerSource">Power Source</label>
                        <select id="powerSource" class="form-control">
                            <option value="863306027800355">PS-1</option>
                            <option value="863306027816088" selected="selected">PS-2</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 col-sm-4 col-xm-12">
                        <label for="temperaturePanel">Temperature Panel</label>
                        <select id="temperaturePanel" class="form-control">
                            <option value="863306027807905" selected="selected">TP-1</option>
                            <option value="864161022857499">TP-2</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 col-sm-4 col-xm-12">
                        <label for="tankRotator">Tank Rotator</label>
                        <select id="tankRotator" class="form-control">
                            <option value="863306027816138" selected="selected">TR-1</option>
                            <option value="864161022855816">TR-2</option>
                        </select>
                    </div>
                </form>
            </div>
            <hr>
            <div class="row col-lg-4 col-sm-4 col-xm-12 col-lg-offset-4 col-md-offset-4 main-data">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th colspan="2">Live welding data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Welding Status</td>
                            <td>
                                <strong>ON/OFF</strong>
                            </td>
                        </tr>
                        <tr>
                            <td>Current</td>
                            <td><strong>A</strong></td>
                        </tr>
                        <tr>
                            <td>Temperature</td>
                            <td><strong>C</strong></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td><strong>mm/min</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clearfix"></div>
            <hr>
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xm-12">
                    <form action="#" method="post">
                        <div class="form-group">
                            <div class="row col-lg-4 col-sm-4 col-lg-offset-4 col-md-offset-4 datepicker">
                                <label for="date">Date</label>
                                <input type="text" id="date" class="form-control">
                            </div>
                            <div class="clearfix"></div>
                            <div class="row text-center">
                              <label class="radio-inline">
                                  <input type="radio" name="shiftCheckbox" id="shift1" value="00:04"> 00 - 04 Hrs
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="shiftCheckbox" id="shift2" value="04:08"> 04 - 08 Hrs
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="shiftCheckbox" id="shift3" value="08:12"> 08 - 12 Hrs
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="shiftCheckbox" id="shift4" value="12:16"> 12 - 16 Hrs
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="shiftCheckbox" id="shift5" value="16:20"> 16 - 20 Hrs
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="shiftCheckbox" id="shift6" value="20:24"> 20 - 24 Hrs
                              </label>
                            </div>
                            <div class="row">
                                <!-- load animation -->
                                <div class="spinner">
                                    <div class="rect1"></div>
                                    <div class="rect2"></div>
                                    <div class="rect3"></div>
                                    <div class="rect4"></div>
                                    <div class="rect5"></div>
                                </div>
                                
                                <svg id="status"></svg>
                                <svg id="speed"></svg>
                                <svg id="temp"></svg>
                                <svg id="current"></svg>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="spacer"></div>
        </main>
        <footer class="footer">
            <p>&copy; SiteShuttle 2015</p>
        </footer>
    </div>
    <!-- /container -->
</body>

</html>
